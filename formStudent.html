<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col-12 mx-auto bg-light p-3">
            <form action="" wdith="100%">
                <label for="">ID:</label>
                <input type="text" name="" placeholder="ID: " id="id" class="form-control my-2">
                <label for="">Name:</label>
                <input type="text" name="" placeholder="Name: " id="nm" class="form-control my-2">
                <label for="">Gender</label>
                <select name="" id="gen" class="form-select my-2">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="">Score1:</label>
                <input type="text" name="" placeholder="Score1: " id="s1" class="form-control my-2">
                <label for="">Score2:</label>
                <input type="text" name="" placeholder="Score2: " id="s2" class="form-control my-2">
                <label for="">Score3:</label>
                <input type="text" name="" placeholder="Score3: " id="s3" class="form-control my-2">
                <button type="button" id="btnSubmit" class="btn btn-success my-2">Submit</button>
                <button type="reset" class="btn btn-danger my-2">Reset</button>
            </form>
        </div>
        <table class="col-12 text-center table table-dark table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Score1</th>
                    <th>Score2</th>
                    <th>Score3</th>
                    <th>Total</th>
                    <th>Average</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="demo">

            </tbody>
        </table>
    </div>
</body>
<script>
    let id = document.getElementById('id');
    let nm = document.getElementById("nm");
    let gen = document.getElementById("gen");
    let s1 = document.getElementById("s1");
    let s2 = document.getElementById("s2");
    let s3 = document.getElementById("s3");
    let btnSubmit = document.getElementById("btnSubmit");
    let txt ='';

btnSubmit.addEventListener( 'click', function(){
let Total= Number(s1.value)+Number(s2.value)+Number(s3.value);
let num= Total/3;
let Average = num.toFixed(2);
let Grade =  '';

if (Average >=90) {
   Grade='A';
} else if (Average>=80) {
   Grade='B'
 }else if (Average>=70) {
   Grade='C'
} else if (Average>=60) {
   Grade='D'
} else{
   Grade='F'
}
   txt = txt+`
   
<tr>
<td> ${id.value} </td>
<td> ${nm.value}</td>
<td> ${gen.value} </td>
<td> ${s1.value} </td>
<td> ${s2.value} </td>
<td> ${s3.value}</td>
<td> ${Total} </td>
<td> ${Average} </td>
<td> ${Grade} </td>
</tr>`;  
document.getElementById("demo").innerHTML=txt;
})
</script>
</html>
