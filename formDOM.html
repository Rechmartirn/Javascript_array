<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col-5 mx-auto bg-light p-3">
            <form action="">
                <label for="">Code:</label>
                <input type="text" name="" placeholder="Code: " id="txtcode" class="form-control my-2">
                <label for="">Name:</label>
                <input type="text" value="" placeholder="Name: " id="txtname" class="form-control my-2">
                <label for="">Qty:</label>
                <input type="text" name="" placeholder="Qty: " id="txtqty" class="form-control my-2">
                <label for="">Price:</label>
                <input type="text" name="" placeholder="Price: " id="txtprice" class="form-control my-2">
                <label for="">Discount:</label>
                <select name="" id="txtdis" class="form-select my-2">
                    <option value="0">0 %</option>
                    <option value="10">10 %</option>
                    <option value="15">15 %</option>
                </select>

                <button type="button" class="btn btn-success"id="btn-submit">Submit</button>
                <button type="reset" class="btn btn-danger "id="btn-reset">Reset</button>
            </form>
        </div>
        <table class="text-center table table-dark table-hover">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Discount</th>
                    <th>Payment</th>
                </tr>
            </thead>
            <tbody id="demo">
                <tr>
                <!-- <td>Loading...</td>
                <td>Loading...</td>
                <td>Loading...</td>
                <td>Loading...</td>
                <td>Loading...</td>
                <td>Loading...</td>
                <td>Loading...</td> -->
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        var btnSub =document.getElementById("btn-submit");
        var btnRes= document.getElementById('btn-reset');
        var code =document.getElementById("txtcode");
        var Name =document.getElementById("txtname");
        var qty=document.getElementById("txtqty");
        var price=document.getElementById("txtprice");
        var discount=document.getElementById( "txtdis");
        var txt='';
        

       
    btnSub.addEventListener( 'click', function(){

    let Total=Number(price.value)*Number(qty.value);
    let pay= Total -(Total*Number(discount.value))/100;
       txt = txt+`
       
    <tr>
    <td> ${code.value} </td>
    <td> ${Name.value}</td>
    <td> ${qty.value} </td>
    <td> ${price.value} KHR</td>
    <td> ${Total} KHR</td>
    <td> ${discount.value}% </td>
    <td> ${pay} KHR</td>
    
    </tr>`;  
document.getElementById("demo").innerHTML=txt;
})

    </script>
</body>
</html>
