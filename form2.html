<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-5 p-4 mx-auto bg-info" >
            <form action="">
            <label for="">ID:</label>
            <input type="text" name="" id="idd" class="form-control my-2" placeholder="ID">

            <label for="">Name:</label>
            <input type="text" name="" id="name" class="form-control my-2" placeholder="Name">

            <label for="">Gender</label>
            <input type="text" name="" id="gen" class="form-control my-2" placeholder="Gender">

            <label for="">Salary</label>
            <input type="text" name="" id="salary" class="form-control my-2" placeholder="Salary">
            <button id="btnsubmit" type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            </form>    
        </div>
        <div class="col-5 mt-5 mx-auto" >
            <table class="table table-hover table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>GENDER</th>
                    <th>SALARY</th>
                </tr>
                <tr>
                    <th>11</th>
                    <th>Nia</th>
                    <th>Female</th>
                    <th>$1,000</th>

                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./form2.js" lang="js"></script>
</html>
