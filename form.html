<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-5 p-4 mx-auto bg-light">
            <form action="">
                <input type="text" name="" id="tx1" class="form-control my-2" placeholder="Number 1">
                <input type="text" name="" id="tx2" class="form-control my-2" placeholder="Number 2">
                <input type="text" disabled name="" id="res" class="form-control my-2" placeholder="Result">

                <button id="btn-sum" type="button" class="btn btn-success">+</button>
                <button id="minus" type="button" class="btn btn-success">-</button>
                <button id="multi" type="button" class="btn btn-success">x</button>
                <button id="divi" type="button" class="btn btn-success">/</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </form>
        </div>
    </div>
</body>

    <script>
        let num1  = document.getElementById("tx1");
        let num2  = document.getElementById("tx2");
        let result  = document.getElementById("res");
        let sum = document.getElementById("btn-sum");
        let minus = document.getElementById("minus");
        let multi = document.getElementById("multi");
        let divi = document.getElementById("divi");

        
        sum.addEventListener('click', function(){
            let total = Number(num1.value) + Number(num2.value);
            result.value = total;
        })

        minus.addEventListener('click',function(){
            let total = Number(num1.value) - Number(num2.value);
            result.value = total;
        })

        multi.addEventListener('click',function(){
            let total = Number(num1.value)*Number(num2.value);
            result.value = total;
        })

        divi.addEventListener('click',function(){
            let total = Number( num1.value)/Number(num2.value);
            result.value = total;
        })
        
    </script>
</html>
